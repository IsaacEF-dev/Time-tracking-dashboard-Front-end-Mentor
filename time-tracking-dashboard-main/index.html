<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

    <main class="container">
        <div class="container-cards">
            <div class="cards">
                <div class="col-1">
                    <div class="card card-profile">
                        <div class="head-user">
                            <img src="images/image-jeremy.png" class="img-user" alt="">
                            <div class="info-user">
                                <p>Report for</p>
                                <h1 class="name-user">Jeremy Robson</h1>
                            </div>
                        </div>
                        <div class="time">
                            <p class="date" id="daily">Daily</p>
                            <p class="date" id="weekly">Weekly</p>
                            <p class="date" id="monthly">Monthly</p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card card-date">
                        <div class="bg-top bg-work">
                            <img src="images/icon-work.svg" alt="">
                        </div>
                        <div class="content-card">
                            <div class="header-card">
                                <p class="actividad"> Work</p>
                                <img src="images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="bottom-card">
                                <h1 class="title">32hrs</h1>
                                <div class="date description">Last Week - 36hrs</div>
                            </div>
                        </div>
                    </div>
                    <!--Fin de la card-->

                    <div class="card card-date">
                        <div class="bg-top bg-play">
                            <img src="images/icon-play.svg" alt="">
                        </div>
                        <div class="content-card">
                            <div class="header-card">
                                <p class="actividad"> Play</p>
                                <img src="images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="bottom-card">
                                <h1 class="title">10hrs</h1>
                                <div class="date description">Last Week - 8hrs</div>
                            </div>
                        </div>
                    </div>
                    <!--Fin de la card-->

                    <div class="card card-date">
                        <div class="bg-top bg-study">
                            <img src="images/icon-study.svg" alt="">
                        </div>
                        <div class="content-card">
                            <div class="header-card">
                                <p class="actividad"> Study</p>
                                <img src="images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="bottom-card">
                                <h1 class="title">4hrs</h1>
                                <div class="date description">Last Week - 7hrs</div>
                            </div>
                        </div>
                    </div>
                    <!--Fin de la card-->

                    <div class="card card-date">
                        <div class="bg-top bg-exercise">
                            <img src="images/icon-exercise.svg" alt="">
                        </div>
                        <div class="content-card">
                            <div class="header-card">
                                <p class="actividad"> Exercise</p>
                                <img src="images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="bottom-card">
                                <h1 class="title"> 4hrs</h1>
                                <div class="date description">Last Week - 5hrs</div>
                            </div>
                        </div>
                    </div>
                    <!--Fin de la card-->

                    <div class="card card-date">
                        <div class="bg-top bg-social">
                            <img src="images/icon-social.svg" alt="">
                        </div>
                        <div class="content-card">
                            <div class="header-card">
                                <p class="actividad"> social</p>
                                <img src="images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="bottom-card">
                                <h1 class="title"> 5hrs</h1>
                                <div class="date description">Last Week - 10hrs</div>
                            </div>
                        </div>
                    </div>
                    <!--Fin de la card-->

                    <div class="card card-date">
                        <div class="bg-top bg-self">
                            <img src="images/icon-self-care.svg" alt="">
                        </div>
                        <div class="content-card">
                            <div class="header-card">
                                <p class="actividad"> Self care</p>
                                <img src="images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="bottom-card">
                                <h1 class="title"> 2hrs</h1>
                                <div class="date description">Last Week - 2hrs</div>
                            </div>
                        </div>
                    </div>
                    <!--Fin de la card-->
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
